<ion-item>
    <ion-label *ngIf="options?.title" [attr.for]="'control' + layoutNode?._id" [ngClass]="options?.labelHtmlClass || ''" [style.display]="options?.notitle ? 'none' : ''"
        [innerHTML]="options?.title" floating></ion-label>
        <ion-textarea [formControl]="formControl" [attr.aria-describedby]="'control' + layoutNode?._id + 'Status'"
        [attr.maxlength]="options?.maxLength" [attr.minlength]="options?.minLength" [attr.pattern]="options?.pattern" [attr.placeholder]="options?.placeholder"
        [readonly]="options?.readonly" [attr.required]="options?.required" [class]="options?.fieldHtmlClass || ''"
        [id]="'control' + layoutNode?._id" ></ion-textarea>
</ion-item>
<ion-item *ngIf="options?.showErrors && options?.errorMessage">
    <p [innerHTML]="options?.errorMessage"></p>
</ion-item>
